# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Gradle dependencies (including version catalog)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      # Ignore compatibility releases for kotlinx-datetime
      - dependency-name: "org.jetbrains.kotlinx:kotlinx-datetime"
        update-types: ["version-update:semver-patch"]
    groups:
      # Group AndroidX dependencies together
      androidx:
        patterns:
          - "androidx*"
          - "androidx.*"
      # Group Kotlin-related updates together
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"
      # Group build tool updates together
      build-tools:
        patterns:
          - "gradle*"
      # Group test dependencies together
      test:
        patterns:
          - "*junit*"
          - "*test*"
          - "*mockk*"

  # GitHub Actions (if any workflow files exist)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"