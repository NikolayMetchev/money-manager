name: Lint Format

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  lint-format:
    name: Auto-format PR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.mergeable_state != 'dirty'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          # Use PAT to trigger workflows on the pushed commit
          # GITHUB_TOKEN doesn't trigger workflows to prevent infinite loops
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 9.2.0

      - name: Run lintFormat
        run: ./gradlew lintFormat --no-daemon -Dktlint.ignoreFailures=true

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Apply lintFormat auto-fixes

          ðŸ¤– Auto-generated by GitHub Actions"
          git push