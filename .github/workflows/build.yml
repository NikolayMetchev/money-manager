name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.mergeable != false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build with Gradle
        uses: ./.github/actions/gradle-run
        with:
          command: build --stacktrace
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Upload coverage and test results to Codecov
        uses: ./.github/actions/codecov-upload
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit

  android-test:
    name: Android Instrumented Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.mergeable != false

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /opt/ghc
          df -h

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Gradle environment
        uses: ./.github/actions/gradle-setup
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-pixel6-api34-${{ runner.os }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_6
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run Android instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_6
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew connectedAndroidDeviceTest createAndroidDeviceTestCoverageReport --stacktrace

      - name: Upload coverage and test results to Codecov
        if: always()
        uses: ./.github/actions/codecov-upload
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: instrumented
          coverage-file: '**/build/reports/coverage/**/*.xml'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: android-test-results
          path: |
            **/build/reports/androidTests/**
            **/build/outputs/androidTest-results/**
          retention-days: 7
