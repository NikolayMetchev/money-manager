name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Gradle
        uses: ./.github/actions/gradle-run
        with:
          command: build --stacktrace
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}